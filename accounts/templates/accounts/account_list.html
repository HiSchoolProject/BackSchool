{% extends "base.html" %}

{% block main %}
<h3>Accounts list</h3>
{% if account_list %}
  <ul>
    {% for account in account_list %}
      <li>
        <a href="{% url "accounts:detail_account" account.id %}">
          {{ account.user.first_name }} {{ account.user.last_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No account registered.</p>
{% endif %}
{% endblock %}
